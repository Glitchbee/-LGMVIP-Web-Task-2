<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator app</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="calc-hero">
            <h2>Calculator</h2>
            <form>
                <div class="cal-scrn">
                    <input id="op-screen" type="text" class="cal-ip-scrn" placeholder="0" name="displayNum">
                </div>

                <div>
                    <input onclick="delAll()" type="button" value="AC">
                    <input onclick="del()" type="button" value="DEL">
                    <input onclick="displayNum.value += '%'" type="button" value="%">
                    <input onclick="displayNum.value += '/'" type="button" value="/">
                </div>

                <div>
                    <input onclick="displayNum.value += '7'" type="button" value="7">
                    <input onclick="displayNum.value += '8'" type="button" value="8">
                    <input onclick="displayNum.value += '9'" type="button" value="9">
                    <input onclick="displayNum.value += '*'" type="button" value="*">
                </div>

                <div>
                    <input onclick="displayNum.value += '4'" type="button" value="4">
                    <input onclick="displayNum.value += '5'" type="button" value="5">
                    <input onclick="displayNum.value += '6'" type="button" value="6">
                    <input onclick="displayNum.value += '-'" type="button" value="-">
                </div>

                <div>
                    <input onclick="displayNum.value += '1'" type="button" value="1">
                    <input onclick="displayNum.value += '2'" type="button" value="2">
                    <input onclick="displayNum.value += '3'" type="button" value="3">
                    <input onclick="displayNum.value += '+'" type="button" value="+">
                </div>

                <div>
                    <input onclick="displayNum.value += '00'" type="button" value="00">
                    <input onclick="displayNum.value += '0'" type="button" value="0">
                    <input onclick="displayNum.value += '.'" type="button" value=".">
                    <input onclick="calculate()" type="button" value="=" class="ans">
                </div>

            </form>


        </div>

    </div>
    <script src="app.js"></script>
</body>

</html>
